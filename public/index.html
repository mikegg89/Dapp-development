<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dapp for Practice</title>
  </head>
  <body>
    <h1 id="response">Ethereum</h1>
    <button onClick="contactServer()">contact the webserver</button>


    <script>
      function contactServer() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var accounts = JSON.parse(this.responseText);
           document.getElementById("response").innerHTML = accounts[4];//name.firstName + ' ' + name.secondName;
          }
        };
        xhttp.open("GET", "ajax-request", true);
        xhttp.send();
      }
    </script>

  </body>
</html>
